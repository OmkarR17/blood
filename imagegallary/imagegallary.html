<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .gallery {
      border-radius: 25px;
      margin: 15px;
      border: 1px solid #ccc;
      overflow: hidden;
      float: left;
      width: calc(33.33% - 30px);
      box-sizing: border-box;
      position: relative;
      box-shadow: 10px 14px 27px 4px #000;
    }

    .gallery:hover {
      border: 1px solid #777;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s;
    }

    .gallery:hover img {
      transform: scale(1.1);
    }

    .desc {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      text-align: center;
      background-color: #333;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .gallery:hover .desc {
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    .gallery:nth-child(odd) img {
      animation: fadeIn 1s ease-in-out;
    }

    .gallery:nth-child(even) img {
      animation: bounce 1s ease-in-out;
    }

    @media screen and (max-width: 768px) {
      .gallery {
        width: 100%;
        margin: 15px 0;
      }
    }
  .image{
    background-color: rgb(241, 237, 237);
    padding: 1px;
    padding-bottom: 1px;
  }
   .image h1{
      font-weight: bolder;
      color: #161616;
  
    }
  </style>
</head>
<body>
  <div class="image">
  <h1>Image Gallery</h1>
  </div>
  <div class="gallery">

    </a>
  </div>

  <div class="gallery">

    </a>
  </div>

  <div class="gallery">

  <div class="gallery">

  <div class="gallery">

</body>
</html>
